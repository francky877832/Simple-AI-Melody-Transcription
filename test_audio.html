	 <script>
        document.getElementById('audioForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const formData = new FormData();
            const audioFile = document.getElementById('audioFile').files[0];
            formData.append('file', audioFile);


            fetch('http://localhost:8001/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la transcription');
                }
                return response.blob(); // Pour récupérer le fichier en tant que blob
            })
            .then(blob => {
                // Créer un lien pour le téléchargement
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'predicted_notes.json'; // Nom du fichier téléchargé
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url); // Libère la mémoire
                document.body.removeChild(a);
				
				
				document.getElementById('downloadButton').style.display = 'inline-block';
				document.getElementById('response').innerHTML = `<div class="alert alert-success">Success</div>`;

            }
			)
            .catch(error => {
               console.error('Erreur lors de l\'envoi du fichier :', error);
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Erreur lors de l'envoi du fichier.</div>`;
            });
        });
		
		
		document.getElementById('downloadButton').addEventListener('click', () => {
        window.location.href = 'http://localhost:8001/download'; // Télécharge le fichier depuis /download
    });
    </script>

    <!-- Lien vers Bootstrap JS (optionnel) -->
